site_name: Paul Leone â€“ Projects & Portfolio

theme:
  name: material
  palette:
    scheme: slate
  features:
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - content.code.copy
    - content.tabs.link
  icon:
    logo: material/shield-account

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Home: index.md
  - Projects:
      - Business Intelligence: projects/business-intelligence.md
      - Threat Intelligence: projects/threat-intel.md
      - Security Homelab: projects/homelab.md